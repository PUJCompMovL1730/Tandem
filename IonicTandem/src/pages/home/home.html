<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tandem Enterprise
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div #map style="height: 100%;"></div>

  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="pushCreateEvent()">
        <ion-icon name="people"></ion-icon>
      </button>
      <button ion-fab (click)="pushCreateMarker()">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
