<ion-content padding>
  <ion-card>
    <img src="assets/imgs/tandem_logo.png"/>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button  ion-button full (click)="login()">Iniciar Sesión</button>
</ion-content>
