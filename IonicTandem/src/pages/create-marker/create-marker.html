<ion-header>

  <ion-navbar>
    <ion-title>Crear un Marcador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="mkName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Longitud</ion-label>
      <ion-input type="number"[(ngModel)]="mkLon"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Latitud</ion-label>
      <ion-input type="number" [(ngModel)]="mkLat"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="createMarker()">Crear Marcador</button>
</ion-content>
